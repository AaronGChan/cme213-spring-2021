<!DOCTYPE html>
<html>

<head>
    <title>CME 213 Spring 2021</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />   
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <script src="../load-mathjax.js" async></script>
    <script src="../remark/out/remark.min.js"></script>
    <script type="text/javascript">        
        remark.macros.scale = function (percentage) {
            var url = this;
            return '<img src="' + url + '" style="width: ' + percentage + '" />';
        }; 
        remark.macros.width = function (px) {
            var url = this;
            return '<img src="' + url + '" style="width: ' + px + '" />';
        };         
        remark.macros.height = function (px) {
            var url = this;
            return '<img src="' + url + '" style="height: ' + px + '" />';
        };        
        var slideshow = remark.create({
            ratio: '16:9',
            highlightLanguage: 'c++',
            highlightStyle: 'atom-one-light',            
            sourceUrl: 'Lecture.md'
        });
    </script>
</body>

</html>
